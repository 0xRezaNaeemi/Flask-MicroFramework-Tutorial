<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    {% if not books %}
            {% for user in users  %}
        <p>
            {{user.name}}
        </p>
    {% endfor %}
    {% else %}
        {% for book in books  %}
        <p>
            <span style="background-color: red; padding: 10px;">{{book.writer_id}}</span>
            <span style="background-color: red; padding: 10px;">{{book.name}}</span>
            <span style="background-color: red; padding: 10px;">{{book.writer.name}}</span>


        </p>
    {% endfor %}
    {% endif %}
</body>
</html>
